apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: nginx-server
        image: nginx:latest
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: test-volume
        ports:
        - containerPort: 80
      - name: ubuntu-server
        image: ubuntu
        volumeMounts:
        - mountPath: /pod-data
          name: test-volume
        command: ["/bin/sh"]
        args:      
            - "-c"       
            - >
              while true; do          
              date >> /pod-data/index.html;          
              echo Hello from the second container 
              >> /pod-data/index.html;          sleep 1;       done 
      volumes:
      - name: test-volume
        hostPath:
          # directory location on host
          path: I:\k8s\storage\data
          # this field is optional
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30006